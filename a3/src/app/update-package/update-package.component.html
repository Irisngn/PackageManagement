<div class="container">
    <h2>Update Package</h2>
    <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
      <div class="form-group">
        <label for="packageId">Choose Package ID</label>
        <select
          id="packageId"
          [(ngModel)]="selectedPackageId"
          (change)="onPackageSelect()"
          class="form-control"
          name="packageId"
          required
        >
          <option *ngFor="let pkg of packages" [value]="pkg._id">
            {{ pkg.package_id }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="destination">Package Destination</label>
        <input
          type="text"
          id="destination"
          [(ngModel)]="package.package_destination"
          name="package_destination"
          required
          class="form-control"
        />
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!updateForm.form.valid"
      >
        Update Package
      </button>
    </form>
  </div>
