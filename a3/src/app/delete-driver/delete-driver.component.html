<div class="container">
    <h2>Delete Driver List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Driver ID</th>
          <th scope="col">Driver Name</th>
          <th scope="col">Driver Department</th>
          <th scope="col">Driver Licence</th>
          <th scope="col">Is Active</th>
          <th scope ="col">Created At</th>
          <th scope ="col">Action </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driver of drivers">
          <td> {{driver.driver_id}} </td>
          <td>{{ driver.driver_name | uppercase }}</td>
          <td>{{ driver.driver_department }}</td>
          <td>{{ driver.driver_licence }}</td>
          <td>{{ driver.driver_isActive ? 'Yes' : 'No' }}</td>
          <td>{{ driver.driver_createdAt }}</td>
          <td>
            <button class = "btn btn-danger" (click)= "deleteDriver(driver._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
