<div class="container">
    <h2>Update Driver</h2>
    <form (ngSubmit)="onSubmit()" #updateForm="ngForm">
      <div class="form-group">
        <label for="driverId">Choose Driver ID</label>
        <select
          id="driverId"
          [(ngModel)]="selectedDriverId"
          (change)="onDriverSelect()"
          class="form-control"
          name="driverId"
          required
        >
          <option *ngFor="let driver of drivers" [value]="driver._id">
            {{ driver.driver_id }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="driverLicence">Driver Licence</label>
        <input
          type="text"
          id="driverLicence"
          [(ngModel)]="driver.driver_licence"
          name="driver_licence"
          required
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="driverDepartment">Department</label>
        <select
          id="driverDepartment"
          [(ngModel)]="driver.driver_department"
          name="driver_department"
          required
          class="form-control"
        >
          <option value="Food">Food</option>
          <option value="Furniture">Furniture</option>
          <option value="Electronic">Electronic</option>
        </select>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!updateForm.form.valid"
      >
        Update Driver
      </button>
    </form>
  </div>
